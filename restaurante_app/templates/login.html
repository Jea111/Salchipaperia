<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<div class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div
    class="card shadow-lg border-0 rounded-4"
    style="max-width: 450px; width: 100%"
  >
    <div class="card-body p-5">
      <h3 class="text-center mb-4 fw-bold text-success">
        <i class="fas fa-shopping-basket me-2"></i> Confirmar Pedido
      </h3>

      <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label for="nombre" class="form-label fw-semibold"
            >Nombre completo</label
          >
          <input
            type="text"
            class="form-control form-control-lg"
            id="nombre"
            name="nombre"
            placeholder="Escribe tu nombre"
            required
          />
        </div>

        <div class="mb-3">
          <label for="direccion" class="form-label fw-semibold"
            >Dirección de entrega</label
          >
          <input
            type="text"
            class="form-control form-control-lg"
            id="direccion"
            name="direccion"
            placeholder="Calle 123 #45-67"
            required
          />
        </div>

        <div class="mb-4">
          <label for="metodo_pago" class="form-label fw-semibold"
            >Método de pago</label
          >
          <select
            class="form-select form-select-lg"
            id="metodo_pago"
            name="metodo_pago"
            required
          >
            <option value="">Seleccione...</option>
            <option value="efectivo">💵 Efectivo</option>
            <option value="nequi">📱 Nequi</option>
            <option value="Bancolombia">🏦 Bancolombia</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success btn-lg w-100 shadow-sm">
          <i class="fas fa-check-circle me-2"></i>Confirmar Pedido
        </button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
